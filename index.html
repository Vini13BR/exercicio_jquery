<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="containerBody">
        <header>
            <div class="containerHeader">
                <h1>TASK LIST</h1>
                <button type="button">ADICIONAR TAREFA</button>
            </div>
        </header>
        <main>
            <div class="containerMain">
                <div class="titulo"><h2>TAREFAS</h2></div>
                
                <ul id="listaTarefas">
                </ul>
            </div>
        </main>
        <div class="adicionarTarefa">
            <div class="containerAdicionarTarefa"> 
                <form>
                    <div class="containerInput">
                        <input id="inputTarefa" type="text" placeholder="NOME DA TAREFA" required>
                    </div>
                    <div class="containerButton">
                        <button type="submit" id="buttonAdicionar">ADICIONAR</button>
                        <button type="button" id="buttonCancelar">CANCELAR</button>
                    </div>
                </form>
            </div>
        </div>
        <footer>
            <div class="containerFooter">
                <p>Conte√∫do feito para fins educativos</p>
                <p>&copy;Todos os direitos reservados a Vinicius Costa</p>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./main.js"></script>
</body>
</html>
